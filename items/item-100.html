<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="icon" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.2/svgs/regular/smile.svg" type="image/x-icon">
  <title>本・DVD/BDレンタル・ゲームのT書店</title>
</head>

<body>
  <section class="section">
    <div class="container">
      <h3>商品詳細ページ</h3>
    </div>
    <div class="container">
      <div class="box" id="description">
        <article class="media">
          <div class="media-left">
            <figure class="image is-128x192">
              <img src="https://via.placeholder.com/128x192" alt="Image">
            </figure>
          </div>
          <div class="media-content">
            <div class="content">
              <h1>王者の風格</h1>
              <p>
                <span class="icon">
                  <i class="icon fas fa-user"></i>
                </span>
                山田太郎<br>
                <span class="icon">
                  <i class="icon fas fa-calendar"></i>
                </span>
                2021/1/1<br>
              </p>
            </div>
            <a class="button is-link" data-item_number="100">購入する</a>
          </div>
        </article>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="../js/header-footer.js"></script>
  <script type="text/javascript" src="../js/buyhandler.js"></script>
</body>
</html>
