<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <title>本・DVD/BDレンタル・ゲームのT書店</title>
</head>
<body>
  <div class="container hastext-centered">
    <div class="columns is-mobile is-centered">
      <div class="column is-4">
        <button class="button is-primary" id="btn">Click to see modal</button>
        <div class="modal">
          <div class="modal-background"></div>
          <div class="modal-content">
            <div class="box">
              <h1 class="title" style="color:green">Geek gor Geeks</h1>
              <p class="is-family-monospace">

              </p>
              <div class="buttons">
                <button class="button is-fullwidth">Know more about GfG</button>
              </div>
            </div>
          </div>
          <button class="modal-close is-large" aria-label="close">Modal</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="modalhandler.js"></script>
</body>
</html>
